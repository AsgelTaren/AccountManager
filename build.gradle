plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
	implementation 'com.formdev:flatlaf:3.1'
	implementation 'org.jclarion:image4j:0.7'
	implementation 'net.lingala.zip4j:zip4j:2.11.5'
	implementation 'com.google.code.gson:gson:2.9.1'
}

application {
    mainClass = 'net.app.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'net.app.Main'
    }
    from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

task createExe(type:Exec){
	doFirst{
		workingDir '.';
		commandLine = ['launch4jc.exe','launch4j_config.xml']
	}
}

jar.finalizedBy createExe

